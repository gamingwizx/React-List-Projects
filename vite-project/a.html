<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 10rem;
            background-color: red;
            display: grid;
            grid-template-rows: 20% 80%;
            overflow: auto;
        }
        .header {
            background-color: blue;
        }
        .content {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="header"></div>
        <div class="content">
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
        </div>
    </div>
</body>
</html>
